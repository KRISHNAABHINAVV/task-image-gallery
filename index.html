<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <!-- Repeat this block for each image -->
    <div class="gallery-item"><img src="https://picsum.photos/id/1015/600/400" alt="Image 1" onclick="openLightbox(0)"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1016/600/400" alt="Image 2" onclick="openLightbox(1)"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1018/600/400" alt="Image 3" onclick="openLightbox(2)"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1020/600/400" alt="Image 4" onclick="openLightbox(3)"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1024/600/400" alt="Image 5" onclick="openLightbox(4)"></div>
    <div class="gallery-item"><img src="https://picsum.photos/id/1027/600/400" alt="Image 6" onclick="openLightbox(5)"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <button class="prev" onclick="prevImage()">&#10094;</button>
    <button class="next" onclick="nextImage()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
